{% extends "base.html" %}
{% load static %}
{% block content %}




<section class="section">
  <div class="container">
      
      {% for post in post_items %}
      <div class="columns is-mobile is-centered">
        
        <div class="column is-half">
                    
            <div class="card">
                <div class="card-image">
                <figure class="image is-4by3">
                    <img src="{{ post.picture.url }}" alt="Placeholder image">
                </figure>
                </div>
                <div class="card-content">
                <div class="media">
                    <div class="media-left">
                    <figure class="image is-48x48">
                        <img src="{{profile.picture_profile.url}}" alt="Placeholder image">
                    </figure>
                    </div>
                    <div class="media-content">
                    <p class="title is-4">{{post.user}}</p>
                    <p class="subtitle is-6">@{{post.user.username}}</p>
                    </div>
                </div>
            
                <div class="content">
                   {{post.caption}}
                  <p> {% for tag in post.tags.all  %}
                   <a href="{{tag.get_absolute_url}}">#{{tag.title}}</a> 
                   {% endfor %}</p>
                    
                    <br>
                    <time datetime="2016-1-1">{{post.posted}}</time>
                </div>
                </div>
            </div>
        </div>
    </div> 
    {% endfor %}<br>
  </div>
</section>



{% endblock content %}
